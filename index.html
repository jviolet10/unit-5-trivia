<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Motocross Trivia Game</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css">
    <script src="Assets/javascript/app.js"></script>
</head>


<body>
<div class=container>
    <div class="jumbotron">
        <h1>Motocross Trivia Game</h1>
    </div>
    <row>
        <center><button type="button" class="btn start"><h1>   Let's Go!   </h1></button></center>
    </row>
    <row>
        <h1><div id="time-holder"></div></h1>
    </row>
    <row>
        <h1><div id="question-holder"></div></h1>
        <h1><div id="answer-holder"></div></h1>
    </row>
    <row>
        <h1><div id="image-holder"></div></h1>
    </row>
    <br><br>
    <row>
            <h2><div id="choice-holder-1"></div></h2>
            <h1><div id="correct-holder"></div></h1>
    </row>
    <br>
    <row>
            <h2><div id="choice-holder-2"></div></h2>
            <h2><div id="incorrect-holder"></div></h2>
    </row>
    <br>
    <row>
            <h2><div id="choice-holder-3"></div></h2>
            <h2><div id="unanswered-holder"></div></h2>
    </row>
    <br>
    <row>
        <h2><div id="choice-holder-4"></div></h2>
        <h2><div id="restart-holder"></div></h2>
    </row>
</div>
</body>
</html>
